<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <link data-th-href="@{/css/main.css?{id}(id=${timestamp})}" rel="stylesheet">
    <title>CI/CD Master Class By Abuzar Khan</title>

    <style>
        /* Background gradient for the whole page */
        body {
            background: linear-gradient(135deg, #FF6B6B, #FFD93D, #6BCB77);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
        }

        /* Background gradient animation */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Styling the heading and paragraph */
        h1, p {
            text-align: center;
            margin-top: 30px;
            color: white;
        }

        /* Navbar styling */
        .navbar {
            background-color: rgba(0, 0, 0, 0.8) !important;
            border-bottom: 2px solid white;
        }

        .navbar-brand {
            font-size: 1.8rem;
            font-weight: bold;
        }

        /* Template content styling */
        .starter-template {
            margin-top: 80px;
        }

        /* Add a card style around the main content */
        .starter-template {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }

    </style>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Ultimate CI/CD Pipeline using Java</a>
</nav>

<main role="main" class="container">
    <div class="starter-template">
        <h1 th:text="${title}">Default title.</h1>
        <p th:text="${msg}">Default text.</p>
    </div>
</main>

<script data-th-src="@{/js/main.js}"></script>
</body>
</html>
